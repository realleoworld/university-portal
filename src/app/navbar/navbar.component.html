<!-- Sign-up Modal -->
<div
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  class="modal fade"
>
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel" class="modal-title">Sign Up Form</h5>
        <button
          type="button"
          data-dismiss="modal"
          aria-label="Close"
          class="close"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signupform" action="#">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              id="fullname"
            />
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input
              type="text"
              name="username"
              placeholder="User Name"
              id="username"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              name="email"
              placeholder="Email Address"
              id="email"
            />
          </div>
          <div class="form-group">
            <label for="email">Staff Id</label>
            <input
              type="text"
              name="staffid"
              placeholder="staff id"
              id="staffid"
            />
          </div>
          <div class="form-group">
            <label for="email">Dept Id</label>
            <input type="text" name="deptid" placeholder="Deptid" id="Deptid" />
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="submit btn btn-primary btn-shadow btn-gradient"
            >
              Signup
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
end of sign-up modal
