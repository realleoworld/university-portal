<div class="lukaku">
  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Register Today</h3>
            <p>Fill in the data below.</p>
            <form
              ngNativeValidate
              #form="ngForm"
              (ngSubmit)="students()"
              class="requires-validation"
            >
              <div class="col-md-12">
                <input
                  onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))"
                  class="form-control"
                  [(ngModel)]="student.name"
                  type="text"
                  name="name"
                  autocomplete="off"
                  placeholder="Full Name"
                  required
                />
                <div class="valid-feedback">Username field is valid!</div>
                <div class="invalid-feedback">
                  Username field cannot be blank!
                </div>
              </div>

              <div class="col-md-12">
                <input
                  class="form-control"
                  [(ngModel)]="student.email"
                  type="email"
                  name="email"
                  autocomplete="off"
                  placeholder="E-mail Address"
                  required
                />
                <div class="valid-feedback">Email field is valid!</div>
                <div class="invalid-feedback">Email field cannot be blank!</div>
              </div>

              <div class="col-md-12">
                <input
                  onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))"
                  class="form-control"
                  [(ngModel)]="student.department"
                  type="text"
                  name="department"
                  autocomplete="off"
                  placeholder="Department"
                  required
                />
                <div class="valid-feedback">Department field is valid!</div>
                <div class="invalid-feedback">
                  Department field cannot be blank!
                </div>
                <!-- <select
                class="form-select mt-3"
                [(ngModel)]="student.department"
                required
              >
                <option selected disabled value="">Courses</option>
                <option value="jweb">Computer Science</option>
                <option value="sweb">Mathematics</option>
                <option value="pmanager">Geology</option>
              </select>
              <div class="valid-feedback">You selected a position!</div>
              <div class="invalid-feedback">Please select a position!</div> -->
              </div>

              <div class="col-md-12">
                <input
                  class="form-control"
                  [(ngModel)]="student.phone"
                  type="number"
                  autocomplete="off"
                  name="password"
                  autocomplete="off"
                  placeholder="Phone number"
                  required
                  style="margin-top: 25px"
                />
                <div class="valid-feedback">Password field is valid!</div>
                <div class="invalid-feedback">
                  Password field cannot be blank!
                </div>
              </div>

              <!-- <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label"
                >I confirm that all data are correct</label
              >
              <div class="invalid-feedback">
                Please confirm that the entered data are all correct!
              </div>
            </div> -->

              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  console.log("this script");
  function alphaOnly(event) {
    var key = event.keyCode;
    return (key >= 65 && key <= 90) || key == 8;
  }
</script>
